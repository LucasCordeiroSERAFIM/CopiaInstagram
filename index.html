<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-totalConteudo">
        <div class="instagram-esquerdo">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-direito">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-continuar">Continue como Debora</a>
                <a href="#" class="instagram-remover">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-naoe">Não é Debora?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <!--baixar o app-->
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <!--botoes para baixar-->
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
